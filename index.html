<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This project is intended to give you a chance to flex some of the new items you’ve been absorbing over the past few lessons. This time it’s a sign-up form for an imaginary service.">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
    <div class="sign-up">
        <div class="sign-up-title">
            <div class="sign-up-title-overlay">
                <img src="./assets/images/odin-lined.png" alt="" class="odin-img">
                <h1 class="main-title">Odin</h1>
            </div>
        </div>
        <div class="sign-up-form">
            <div class="form-container">
                <div class="description">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </div>
            </div>
            <form action="" class="form">
                <fieldset>
                    <div class="form-container">
                        <legend>Let's do this!</legend>
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-field">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" name="first-name">
                                </div>
                                <div class="form-field">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="form-field">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password">
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-field">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="last-name">
                                </div>
                                <div class="form-field">
                                    <label for="tel">Phone Number</label>
                                    <input type="tel" id="tel" name="tel">
                                </div>
                                <div class="form-field">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" name="confirm-password">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-container">
                    <button type="submit" class="form-submit-btn">Create Account</button>
                    <p>Already have an account? <span class="log-in">Log in</span></p>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
